<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Button Clicker</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Dojonary</h1>
                <input type="text" name="Search" placeholder="Search" />
                <button onclick="logOff(this)">Login</button>
            </header>
            <main>
                <div class="left">
                    <div class="top">
                        <div class="word">
                            <h2>ninja</h2>
                            <p><em>noun</em></p>
                            <p>Plural: <em>ninjas</em></p>
                            <button onclick="like(this)">13 likes</button>
                        </div>
                        <div class="definition">
                            <p>A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
                        </div>
                    </div>
                    <div class="bot">
                        <div class="word">
                            <h2>ninja</h2>
                            <p><em>noun</em></p>
                            <p>Plural: <em>ninja</em>s</p>
                            <button onclick="like(this)">37 likes</button>
                        </div>
                        <div class="definition">
                            <p>A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</p>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <p>Dojonary is defined by <span style="font-weight:900">YOU</span></p>
                    <br>
                    <button onclick="hide(this)">Add Definition</button>
                </div>
            </main>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
