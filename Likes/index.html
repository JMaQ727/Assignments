<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Likes</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Network</h1>
            </header>
            <h2>Your Feed</h2>
            <main>
                <div class="left">
                    <img src="./images/aubie.jpg" alt="Aubie the tiger" />
                    <p><a href="#">Add an avatar</a></p>
                    <p>James Doe</p>
                </div>
                <div class="right">
                    <div class="box">
                        <div class="boxtop">
                            <p>Neil M</p>
                            <div class="boxtopright">
                                <p>9 like(s)</p>
                                <button>Like</button>
                            </div>
                        </div>
                        <div class="boxbot">
                            <p>
                                I just set up this ne discord bot, let me know
                                what you all think. <a href="#">link</a>
                            </p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="boxtop">
                            <p>Nichole K</p>
                            <div class="boxtopright">
                                <p>12 like(s)</p>
                                <button>Like</button>
                            </div>
                        </div>
                        <div class="boxbot">
                            <p>
                                Just finished my <a href="#">next comic</a>, check it out.
                            </p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="boxtop">
                            <p>Jim R</p>
                            <div class="boxtopright">
                                <p>9 like(s)</p>
                                <button>Like</button>
                            </div>
                        </div>
                        <div class="boxbot">
                            <p>
                                I can't stop listening to the <a href="#">new album</a>.  Who else is liking it?
                            </p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
