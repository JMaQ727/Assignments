<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label for="firstName">First name: *</label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div>
            <label for="lastName">Last name: *</label>
        <input type="text" name="lastName" id="lastName">
        </div>
        <div>
            <label for="email">Email Address: *</label>
        <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="lastName">Password: *</label>
        <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="lastName">Confirm Password: *</label>
        <input type="password" name="confirmPassword" id="confirmPassword">
        </div>
        <div>
            <label for="lastName">Birthday: *</label>
        <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender" id="male" vale="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="nonbinary" value="nonbinary">
            <label for="nonbinary">Non-binary</label>
            <input type="radio" name="gender" id="pna" value="pna">
            <label for="pna">I prefer not to answer</label>
        </div>
        <div>
            <label for="description">A short description about myself:</label><br>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="">Favorite Language:</label>
            <select name="favLang" id="favLang">
                <option value="Javascript">Javascript</option>
                <option value="HTML">HTML</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="recEmail" id="recEmail">
            <label for="recEmail">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>*Indicates a required field</p>
    </form>
</body>
</html>
