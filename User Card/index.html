<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="usercard">
        <div class="main-top">
            <img src="./images/jane-m.jpg" alt="Jane">
        </div>
        <div class="main-bot">
            <h1>Jane Doe</h1>
            <div class="location">
                <img
                    src="./images/map-marker.png"
                    alt="Map Marker"
                />
                <h2>Seattle</h2>
            </div>
            <h3>
                Developer | Engineer | Problem Solver <br />Master
                of Shadows and the Internet
            </h3>
            <img
                src="./images/gear.png"
                alt="Cogwheel"
                width="15px"
            />
            <a href="#">edit profile</a>
        </div>
    </div>
</body>
</html>
