<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Dashboard</title>
    </head>
    <body>
        <div class="container">
            <h1>Welcome {{ session['user_name'] }}</h1>
            <a href="/recipe/new">Create</a> <a href="/logout">Logout</a>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Under 30 minutes?</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                {% for recipe in recipes %}
                    <tr>
                        <td>{{recipe.name}}</td>
                        <td>{% if recipe.overunder == 1 %}
                        Yes {% else %} No
                        {% endif %}</td>
                        <td><a href="/recipe/{{recipe.id}}">View Instructions</a>{% if recipe.users_id == session['user_id'] %} <a href="#">Edit</a> <a href="#">Delete</a>{% endif %}</td>
                        </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
