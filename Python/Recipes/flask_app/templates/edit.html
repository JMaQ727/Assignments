<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create a Recipe</title>
</head>
<body>
    <div class="container">
        <h1>Edit Recipe</h1>
        <a href="/dashboard">Dashboard</a> <a href="/logout">Logout</a>
        {% with messages = get_flashed_messages() %} {% if messages
            %} {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %} {% endif %} {% endwith %}
        <div class="main d-flex gap-4">
            
            <form action="/recipe/{{recipes.id}}/update" method="post">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control" value="{{recipes.name}}">
                    <label for="description">Description:</label>
                    <textarea name="description" class="form-control">{{recipes.description}}</textarea>
                    <label for="instructions">Instructions:</label>
                    <textarea name="instructions" class="form-control">{{recipes.instructions}}</textarea><br>
                <label for="date">Date Made On:</label><br>
                <input type="date" name="date" class="form-control" value="{{recipes.date}}"><br>
                <label for="overunder">Under 30 Minutes?</label><br>
                <input type="radio" name="overunder" value="1"> <label for="overunder">Yes</label> <input type="radio" name="overunder" value="0"> <label for="overunder">No</label><br>
                <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
