<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Results</title>
    </head>
    <body>
        <div class="container mx-auto mt-5">
            <div class="card" style="width: 20rem">
                <div class="card-body">
                    <h1 class="card-title">{{ name }}</h1>
                    <p class="card-text"><span style="font-weight:bolder">Location</span>: {{ location }}</p>
                    <p class="card-text"><span style="font-weight:bolder">Favorite Language</span>: {{ language }}</p>
                    <p class="card-text"><span style="font-weight:bolder">Comments</span>: {{ comments }}</p>
                </div>
            </div>
        </div>
    </body>
</html>
