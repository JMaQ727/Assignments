<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container sm mx-auto mt-3">
        <form action="/process_form" method="post">
            <label for="name" class="form-label">Your Name:</label>
            <input type="text" name="name" id="name" class="form-control mb-3">
            <label for="location" class="form-label">Dojo Location:</label>
            <select name="location" id="location" class="form-select mb-3">
                <option selected>Choose your location</option>
                <option value="Chicago">Chicago</option>
                <option value="San Jose">San Jose</option>
                <option value="New York">New York</option>
                <option value="Los Angeles">Los Angeles</option>
            </select>
            <label for="language" class="form-label">Favorite Language</label>
            <select name="language" id="language" class="form-select mb-3">
                <option selected>Choose your favorite language</option>
                <option value="CSS">CSS</option>
                <option value="HTML">HTML</option>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
            </select>
            <label for="comments" class="form-label">Comments (optional)</label>
            <textarea name="comments" id="comments" cols="30" rows="10" class="form-control mb-3" placeholder="Leave comments here"></textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
