<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Dojos</title>
    </head>
    <body>
        <div class="container">
            <div class="main d-flex justify-content-evenly">
                <div class="left">
                    <h1>New Dojo</h1>
                    <form action="/createdojo" method="post">
                        <label for="name">Name: </label
                        ><input type="text" name="dojoname" class="form-control" />
                        <button type="submit" class="btn btn-primary">
                            Create
                        </button>
                    </form>
                </div>
                <div class="right">
                    <h1>All Dojos</h1>
                    <div class="middle border border-dark px-2">
                        {% for dojo in dojos %}
                        <p><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></p>
                        {% endfor %}
                    </div>
                    <a href="/addninja">Add ninja</a>
                </div>
            </div>
        </div>
    </body>
</html>
